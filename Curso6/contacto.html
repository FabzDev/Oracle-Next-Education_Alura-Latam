<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Contacto - Barbería Alura</title>
	</head>
	<body>
		<header>
			<div class="caja">
				<h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura" /></h1>
				<nav>
					<ul>
						<li><a href="../Curso4/barberiaAlura.html">Home</a></li>
						<li><a href="productosBarberia.html">Productos</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form action="">
				<label for="nombre-apellido">Nombre y Apellido</label>
				<input class="input-padron" type="text" id="nombre-apellido" required />

				<label for="correo-electronico">Correo electrónico</label>
				<input
					class="input-padron"
					type="email"
					id="correo-electronico"
					placeholder="email@dominio.com"
					required
				/>

				<label for="telefono">Telefono</label>
				<input class="input-padron" type="tel" id="telefono" placeholder="+XX XXX-XXX-XXXX" required />

				<label for="mensaje">Mensaje</label>
				<textarea class="input-padron" name="" id="mensaje" cols="70" rows="10"></textarea>

				<div>
					<p>Como le gustaria que lo contactemos?</p>

					<label for="radio-email"
						><input name="contacto" type="radio" value="email" id="radio-email" />Email</label
					>

					<label for="radio-telefono"
						><input name="contacto" type="radio" value="email" id="radio-telefono" />Telefono</label
					>

					<label for="radio-whatsapp"
						><input name="contacto" type="radio" value="email" id="radio-whatsapp" checked />Whatsapp</label
					>
				</div>

				<div>
					<p>En cual horario prefiere ser atendido?</p>
					<select name="" id="">
						<option value="">Mañana</option>
						<option value="">Tarde</option>
						<option value="">Noche</option>
					</select>
				</div>

				<label class="checkbox"
					><input type="checkbox" checked />Le gustaria recibir novedades de la Barbería Alura?</label
				>

				<input type="submit" value="Enviar formulario" class="enviar" />
			</form>
		</main>

		<footer>
			<img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura" />
			<p class="copyright">&copy Copyright Barbería Alura - 2023</p>
		</footer>
	</body>
</html>
